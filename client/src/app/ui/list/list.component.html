<div class="container">
    <div class="top">

    </div>

    <div class="d-flex justify-content-between">
        <p class="my-2">All Employees</p>

        <div class="mb-3">
            <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="search for employee">
        </div>
    </div>


    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Full name</th>
                <th scope="col">Position</th>
                <th class="md" scope=" col ">Email</th>
                <th class="md" scope="col ">Phone Number</th>
                <th scope="col ">Status</th>
                <th scope="col "></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of employees | search:searchTerm">
                <td>{{e.first_name| titlecase}} {{e.last_name| titlecase}}</td>
                <td> {{e.position| titlecase}}</td>
                <td class="md "> {{e.email}}</td>
                <td class="md ">{{e.contactno}}</td>
                <td>{{e.emp_status| titlecase}}</td>
                <td> <button class="button " type="submit " (click)="viewEmp(e.emp_id) ">details</button></td>

            </tr>
        </tbody>
    </table>
</div>
