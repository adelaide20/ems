<div class="container">
    <div class="row">
        <div class="col-lg-6 m-auto">
            <h1 class="">Login now!</h1><br>
            <p class="">Unlock the true potential of your workforce with the power of seamless employee management. Your people, your success, our solution.</p>
        </div>
        <div class="col-lg-6 ">

            <div class="card">
                <div class="card-body">
                    <form [formGroup]="loginForm" class="" autocomplete="off" (ngSubmit)="onSubmit()">
                        <div class="">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="email" required>
                        </div>
                        <div class="">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password" required>
                        </div>

                        <div class="mt-3 text-center">
                            <button class="button" type="submit">Login</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
